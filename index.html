<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مفكرتي</title>
    
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Load Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 4. Load Babel to transpile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Simple scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- React Application Code ---
        
        const { useState, useEffect, useCallback, Fragment } = React;
        
        // --- 1. Supabase Client Setup ---
        const { createClient } = supabase;
        const supabaseUrl = 'https://caafmpnmbahbrppphdtp.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhYWZtcG5tYmFoYnJwcHBoZHRwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDMxMjYsImV4cCI6MjA2OTg3OTEyNn0._rjE4DQ65jirrsotqAT57XSOgAWts91xK04bYcRmegk';
        const supa = createClient(supabaseUrl, supabaseAnonKey);

        // --- Helper Icons (as SVG components) ---
        const PlusIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-5 h-5 ml-2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
        );

        const TrashIcon = () => (
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-4 h-4">
                <path strokeLinecap="round" strokeLinejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
        );

        const Bars3Icon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        );


        // --- 2. Authentication Component ---
        function Auth() {
            const [loading, setLoading] = useState(false);
            const [email, setEmail] = useState('');

            const handleLogin = async (event) => {
                event.preventDefault();
                setLoading(true);
                const { error } = await supa.auth.signInWithOtp({ email });

                if (error) {
                    alert(error.error_description || error.message);
                } else {
                    alert('تفقد بريدك الإلكتروني للحصول على رابط الدخول!');
                }
                setLoading(false);
            };

            const signInWithGoogle = async () => {
                setLoading(true);
                const { error } = await supa.auth.signInWithOAuth({ provider: 'google' });
                if (error) {
                    alert(error.error_description || error.message);
                    setLoading(false);
                }
            };

            return (
                <div className="flex min-h-screen items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                    <div className="w-full max-w-md space-y-8">
                        <div>
                            <h1 className="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">مفكرتي</h1>
                            <p className="mt-2 text-center text-sm text-gray-600">سجّل الدخول إلى حسابك للمتابعة</p>
                        </div>
                        <div className="bg-white p-8 shadow-xl rounded-lg">
                            <form className="space-y-6" onSubmit={handleLogin}>
                                <div>
                                    <label htmlFor="email-address" className="block text-sm font-medium text-gray-700 mb-2">البريد الإلكتروني</label>
                                    <input id="email-address" name="email" type="email" autoComplete="email" required
                                        className="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                                        placeholder="you@example.com" value={email} onChange={(e) => setEmail(e.target.value)} />
                                </div>
                                <div>
                                    <button type="submit"
                                        className="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                                        disabled={loading}>
                                        {loading ? 'جاري الإرسال...' : 'إرسال رابط الدخول'}
                                    </button>
                                </div>
                            </form>
                            <div className="relative my-6">
                                <div className="absolute inset-0 flex items-center"><div className="w-full border-t border-gray-300" /></div>
                                <div className="relative flex justify-center text-sm"><span className="bg-white px-2 text-gray-500">أو استمر باستخدام</span></div>
                            </div>
                            <div>
                                <button type="button" onClick={signInWithGoogle}
                                    className="group relative flex w-full items-center justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                                    disabled={loading}>
                                    <svg className="h-5 w-5 mr-2" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/>
                                    </svg>
                                    Google
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- 3. Notebook Application Component ---
        function Notebook({ session }) {
            const [notes, setNotes] = useState([]);
            const [activeNote, setActiveNote] = useState(null);
            const [loading, setLoading] = useState(true);
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [isSaving, setIsSaving] = useState(false);

            useEffect(() => {
                const fetchNotes = async () => {
                    setLoading(true);
                    const { data, error } = await supa.from('notes').select('*').eq('user_id', session.user.id).order('updated_at', { ascending: false });
                    if (error) {
                        console.error('Error fetching notes:', error);
                        alert('حدث خطأ أثناء جلب الملاحظات.');
                    } else {
                        setNotes(data);
                        if (data.length > 0) setActiveNote(data[0]);
                    }
                    setLoading(false);
                };
                fetchNotes();
            }, [session.user.id]);

            const debounce = (func, delay) => {
                let timeout;
                return function(...args) {
                    const context = this;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(context, args), delay);
                };
            };

            const debouncedUpdate = useCallback(debounce(async (noteToUpdate) => {
                setIsSaving(true);
                const { id, ...updateData } = noteToUpdate;
                const { error } = await supa.from('notes').update(updateData).eq('id', id);
                if (error) {
                    console.error('Error updating note:', error);
                    alert('خطأ في حفظ الملاحظة.');
                }
                setIsSaving(false);
            }, 1500), []);

            const handleNoteUpdate = (field, value) => {
                if (!activeNote) return;
                const updatedNote = { ...activeNote, [field]: value, updated_at: new Date().toISOString() };
                setActiveNote(updatedNote);
                setNotes(notes.map(note => note.id === updatedNote.id ? updatedNote : note));
                debouncedUpdate(updatedNote);
            };

            const handleAddNote = async () => {
                const { data, error } = await supa.from('notes').insert({ title: 'ملاحظة جديدة', content: '', user_id: session.user.id }).select().single();
                if (error) {
                    console.error('Error adding note:', error);
                    alert('حدث خطأ أثناء إضافة ملاحظة جديدة.');
                } else {
                    setNotes([data, ...notes]);
                    setActiveNote(data);
                    setSidebarOpen(false);
                }
            };

            const handleDeleteNote = async (noteId) => {
                if (!window.confirm('هل أنت متأكد من رغبتك في حذف هذه الملاحظة؟ لا يمكن التراجع عن هذا الإجراء.')) return;
                const { error } = await supa.from('notes').delete().eq('id', noteId);
                if (error) {
                    console.error('Error deleting note:', error);
                    alert('حدث خطأ أثناء حذف الملاحظة.');
                } else {
                    const newNotes = notes.filter(note => note.id !== noteId);
                    setNotes(newNotes);
                    if (activeNote && activeNote.id === noteId) {
                        setActiveNote(newNotes.length > 0 ? newNotes[0] : null);
                    }
                }
            };

            const handleSelectNote = (note) => {
                setActiveNote(note);
                setSidebarOpen(false);
            };

            return (
                <div className="h-screen w-screen flex overflow-hidden bg-gray-100">
                    {/* Mobile Sidebar */}
                    {sidebarOpen && (
                        <div className="relative z-40 md:hidden" role="dialog" aria-modal="true">
                            <div className="fixed inset-0 bg-gray-600 bg-opacity-75"></div>
                            <div className="fixed inset-0 z-40 flex">
                                <div className="relative flex w-full max-w-xs flex-1 flex-col bg-white">
                                    <div className="absolute top-0 left-0 -ml-12 pt-2">
                                        <button type="button" onClick={() => setSidebarOpen(false)}
                                            className="ml-1 flex h-10 w-10 items-center justify-center rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                                            <span className="sr-only">Close sidebar</span>
                                            <svg className="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" aria-hidden="true">
                                                <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>
                                    <NoteList notes={notes} activeNote={activeNote} onSelectNote={handleSelectNote} onAddNote={handleAddNote} onDeleteNote={handleDeleteNote} />
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Static sidebar for desktop */}
                    <div className="hidden md:flex md:w-80 md:flex-col md:inset-y-0">
                        <div className="flex flex-grow flex-col overflow-y-auto border-l border-gray-200 bg-white pt-5">
                            <NoteList notes={notes} activeNote={activeNote} onSelectNote={handleSelectNote} onAddNote={handleAddNote} onDeleteNote={handleDeleteNote} />
                        </div>
                    </div>

                    {/* Main content area */}
                    <div className="flex flex-1 flex-col">
                        <div className="sticky top-0 z-10 bg-white pl-1 pt-1 sm:pl-3 sm:pt-3 md:hidden">
                            <button type="button" onClick={() => setSidebarOpen(true)}
                                className="-ml-0.5 -mt-0.5 inline-flex h-12 w-12 items-center justify-center rounded-md text-gray-500 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                                <span className="sr-only">Open sidebar</span>
                                <Bars3Icon />
                            </button>
                        </div>
                        <main className="flex-1 flex flex-col">
                            {loading ? (
                                <div className="flex-1 flex items-center justify-center text-gray-500">جاري تحميل الملاحظات...</div>
                            ) : activeNote ? (
                                <Editor key={activeNote.id} note={activeNote} onUpdate={handleNoteUpdate} isSaving={isSaving} />
                            ) : (
                                <div className="flex-1 flex flex-col items-center justify-center text-center text-gray-500 p-4">
                                    <h2 className="text-xl font-semibold">أهلاً بك في مفكرتك</h2>
                                    <p className="mt-2">اختر ملاحظة من القائمة للبدء، أو قم بإنشاء واحدة جديدة.</p>
                                    <button onClick={handleAddNote}
                                        className="mt-4 inline-flex items-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                        <PlusIcon />
                                        ملاحظة جديدة
                                    </button>
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        }

        function NoteList({ notes, activeNote, onSelectNote, onAddNote, onDeleteNote }) {
            return (
                <div className="flex flex-col h-full">
                    <div className="px-4 mb-4">
                        <button type="button" onClick={onAddNote}
                            className="flex w-full justify-center items-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            <PlusIcon />
                            ملاحظة جديدة
                        </button>
                    </div>
                    <nav className="flex-1 space-y-1 px-2 pb-4 overflow-y-auto">
                        {notes.map((note) => (
                            <div key={note.id} className="relative group">
                                <a href="#" onClick={(e) => { e.preventDefault(); onSelectNote(note); }}
                                    className={`flex items-center px-2 py-2 text-sm font-medium rounded-md ${activeNote?.id === note.id ? 'bg-gray-200 text-gray-900' : 'text-gray-600 hover:bg-gray-100'}`}>
                                    <span className="truncate flex-1">{note.title || 'ملاحظة بلا عنوان'}</span>
                                </a>
                                <button onClick={(e) => { e.stopPropagation(); onDeleteNote(note.id); }}
                                    className="absolute left-2 top-1/2 -translate-y-1/2 p-1 rounded-full text-gray-400 hover:bg-red-100 hover:text-red-600 opacity-0 group-hover:opacity-100 transition-opacity"
                                    aria-label="Delete note">
                                    <TrashIcon />
                                </button>
                            </div>
                        ))}
                    </nav>
                    <div className="flex flex-shrink-0 border-t border-gray-200 p-4">
                        <button onClick={() => supa.auth.signOut()} className="flex-shrink-0 group block w-full text-right">
                            <div className="flex items-center">
                                <div>
                                    <p className="text-sm font-medium text-gray-700 group-hover:text-gray-900">تسجيل الخروج</p>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            );
        }

        function Editor({ note, onUpdate, isSaving }) {
            return (
                <div className="flex-1 flex flex-col h-full bg-white">
                    <div className="p-4 border-b border-gray-200">
                        <input type="text" value={note.title || ''} onChange={(e) => onUpdate('title', e.target.value)}
                            placeholder="عنوان الملاحظة" className="text-2xl font-bold w-full focus:outline-none" />
                    </div>
                    <div className="flex-1 p-4 overflow-y-auto">
                        <textarea value={note.content || ''} onChange={(e) => onUpdate('content', e.target.value)}
                            placeholder="ابدأ الكتابة هنا..." className="w-full h-full resize-none focus:outline-none text-lg leading-relaxed" />
                    </div>
                    <div className="p-2 border-t border-gray-200 text-xs text-gray-400 text-left">
                        {isSaving ? 'يتم الحفظ...' : 'تم حفظ جميع التغييرات'}
                    </div>
                </div>
            );
        }

        // --- 4. Main App Component ---
        function App() {
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                supa.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    setLoading(false);
                });

                const { data: { subscription } } = supa.auth.onAuthStateChange((_event, session) => {
                    setSession(session);
                });

                return () => subscription.unsubscribe();
            }, []);

            if (loading) {
                return <div className="flex min-h-screen items-center justify-center">جاري التحميل...</div>;
            }

            if (!session) {
                return <Auth />;
            } else {
                return <Notebook session={session} />;
            }
        }

        // --- 5. Render the App ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
